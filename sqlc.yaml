version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5" # We will use pgx driver (faster than lib/pq)
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true